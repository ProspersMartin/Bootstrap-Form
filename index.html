<!DOCTYPE html>
<html>



   <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   </head>


   <body>
       <div class="container mt-5">
                <div class="card text-left">
                        <div class="card-header border-right-0 border-left-0"> The AMPD Life Payment Form
                        </div>
                        <div class="card-body">
                                <div class="alert alert-danger" role="alert">
                                    Some fields are missing.
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-5">
                                        <label for="inputCardNo."> Card # </label>
                                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="inputCVCNo."> CVC # </label>
                                        <input type="text" class="form-control" placeholder="0000">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputAmount"> Amount </label>
                                        <input type="text" class="form-control" placeholder="Amount">
                                    </div>
                                </div>
                                <div class="form-row mb-0">
                                    <div class="form-group col-md-6">
                                        <label for="inputFirstName"> First Name </label>
                                        <input type="name" class="form-control" id="inputFirstName">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputLastName"> Last Name </label>
                                        <input type="name" class="form-control" id="inputLastName">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputCity"> City </label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="exampleFormControlSelect1"> State </label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Pick a State</option>
                                            <option>Alabama</option>
                                            <option>Alaska</option>
                                            <option>Arizona</option>
                                            <option>Arkansas</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputPostalCode"> Postal Code </label>
                                        <input type="text" class="form-control" id="inputPostalCode">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group mb-1 col-md-6">
                                        <label for="form-check p-0">We Accept:</label>
                                    </div>
                                    <div class="form-group mb-1 col-md-6">
                                        <label for="MessageBox"> Message </label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <div class="border rounded bg-secondary text-white text-center p-2">
                                            <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="AcceptedPymt" id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard fa-2x"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="AcceptedPymt" id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa fa-2x"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="AcceptedPymt" id="inlineRadio3" value="option3">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-discover fa-2x"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="AcceptedPymt" id="inlineRadio3" value="option4">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex fa-2x"></i></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group text-left col-md-2">
                                    </div>
                                    <div class="form-group text-left col-md-6">
                                        <textarea class="form-control" id="MessageBox" rows="3"></textarea>
                                        <p> Add any notes here.</p>
                                    </div>
                                </div>
                        </div>
                        <div class="card-footer text-right">
                                        <button type="submit" .text-left class="btn btn-secondary"> Cancel </button>
                                        <button type="submit" class="btn btn-primary"> Send </button>
                        </div>
                </div>
       </div>
   </body>




</html>
